syntax = "proto3";

package uims.ums.rpc;

import "google/protobuf/timestamp.proto";

option go_package = "uims/api/ums/rpc";

message UserInfo {
  int64 uid = 1;
  string real_name = 2;
  string user_name = 3;
  int64 phone = 4;
  string avatar = 5;
  int64 del_flag = 6;
  int64 status = 7;
  int64 origin_app_id = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}